<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <body>


    <div id="header">
      <a id="home" href="productgallery.html"> 
        <img id="logo" src="../assets/logo/logo-01.svg" alt="logo">    
      </a>

      <div class="break"></div>

      <div id="menu-items">
        <a href="productgallery.html" class="space">
          <p><span id=highlight>PRODUCTS</span></p>
        </a>
        <a href="shoppingcart.html" class="space">
          <p>CART</p>
        </a>
      </div>

      <hr class="full-width">
      <h1>Original cinammon roll</h1>
    </div>
    
    

    <div id="content">

      <div id="detailContent">
        <img id="bun" src="../assets/products/original-cinnamon-roll.jpg" alt="original cinammon roll">

        <div id="detailInfo">
          <div id="detailText" class="leftalign">
            <p>Customize our delicious,<br> 
              hand-made cinnamon roll to <br> 
              your liking!</p>
            <br>
            
            <label>Glazing: <br></label>
            <select name="glazing" class="customselect">
              <option value="Keep original">Keep original</option>
              <option value="Sugar milk">Sugar milk</option>
              <option value="Vanilla milk">Vanilla milk</option>
              <option value="Double chocolate">Double chocolate</option>
            </select>

            <br> <br>

            <label>Pack size:<br></label>
            <select name="pack-size" class="customselect">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
          
          <br> <br> <br>

          <p id="price">$2.49<span id="buttonspan">Add to cart</span></p>
        </div>
      </div>
    </div>
  </body>

</html>
