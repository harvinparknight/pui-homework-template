<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <body>

    <div id="header">
      <a id="home" href="productgallery.html"> 
        <img id="logo" src="../assets/logo/logo-01.svg" alt="logo">    
      </a>

      <div class="break"></div>

      <div id="menu-items">
        <a href="productgallery.html" class="space">
          <p>PRODUCTS</p>
        </a>
        <a href="shoppingcart.html" class="space">
          <p><span id=highlight>CART</span></p>
        </a>
      </div>

      <hr class="full-width">
      <h1>Shopping Cart</h1>
    </div>
    
    <div id="content">
      <div id="cartContent">

        <div id="miniContainer">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinammon roll">
          <p>Original Cinammon Roll<br>Glazing: Keep original<br>Pack size: 1</p>
        </div>

        <p class="price">$ 2.49</p>
        <div class="break"></div>

        <p class="remove">Remove</p>
        <div class="break"></div>

        <br>

        <div id="miniContainer">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinammon roll">
          <p>Double Chocolate Cinammon roll<br>Glazing: Sugar milk <br> Pack size: 6</p>
        </div>

        <p class="price">$ 27.45</p>
        <div class="break"></div>

        <p class="remove">Remove</p>
        <div class="break"></div>

        

      </div>
      <hr id="hr-cart">
      
      <div id="miniercontainer">
        <p id="total-cart">Total</p>
        <p id="font35">$ 29.94</p>
        <div class="break"></div>
      </div>
      <div id="miniestcontainer">
        <p id="buttoncart">Checkout</p>
      </div>
    </div>
  </body>
</html>
